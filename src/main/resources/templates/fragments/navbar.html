<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pizzas}">Pizzeria Vesuvio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                        <a class="nav-link" th:classAppend="${area == 'pizza' ? 'active' : ''}"
                        th:href="@{/pizzas}">Pizzas</a>
                </li>
                <!--       Add logout link         -->
                <li class="nav-item">
                    <strong><a class="nav-link" th:href="@{/logout}">Logout</a></strong>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
