<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizzeria Vesuvio')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizza')"></nav>
<div class="container">
    <form class="row" th:action="@{/pizzas}" method="GET">
        <div class="input-group my-2 col-6">
            <input
                    name="search"
                    type="text"
                    placeholder="Search by name"
                    class="form-control"
                    th:value="${param.search}"
            >
            <button class="btn btn-primary" type="submit">Search</button>

        </div>
        <div class="col-3">
            <a th:href="@{/pizzas/create}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">Add new pizza</a>
        </div>
    </form>
    <div class="row">
        <div class="col-4">
            <div th:each="pizza : ${pizzaList}" th:object="${pizza}" class="card m-3 d-flex justify-content-center">
                <img class="card-img-top" th:src="*{imageUrl}" alt="pizza image">
                <h3 class
                    ="card-title" th:text="*{name}"></h3>
                <strong class="card-text" th:text="*{priceInCents}"></strong>
                <h2>
                    <a th:href="@{/pizzas/show/{id}(id=*{id})}" title="details"><i class="fa-solid fa-pizza-slice"></i></a>
                    <a th:href="@{/pizzas/edit/{id}(id=*{id})}" sec:authorize="hasAuthority('ADMIN')" title="edit"><i class="fa-solid fa-pencil"></i></a>
                </h2>
                <form th:action="@{/pizzas/delete/{id}(id=*{id})}" sec:authorize="hasAuthority('ADMIN')" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
